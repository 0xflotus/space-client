<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body div {
      margin-bottom: 20px;
    };
  </style>
</head>
<body>
  <h4>Open the devtools to see the results</h4>

  <div>
    <button id="list-buckets">ListBuckets</button>
  </div>

  <div>
    <button id="list-directory">ListDirectory</button>
    <input type="text" id="list-directory-input" placeholder="path">
    <input type="text" id="list-directory-bucket" placeholder="bucket">
  </div>

  <div>
    <button id="list-entries">ListDirectories</button>
    <input type="text" id="list-entries-bucket" placeholder="bucket">
  </div>

  <div>
    <button id="add-file">AddItems</button>
    <input id="add-file-bucket" type="text" placeholder="bucket">
    <input id="add-file-input" type="text" placeholder="sourcePath">
    <input id="add-file-target" type="text" placeholder="targetPath">
  </div>

  <div>
    <button id="create-folder">CreateFolder</button>
    <input type="text" id="create-folder-path" placeholder="/path/new/folder">
    <input type="text" id="create-folder-bucket" placeholder="bucket">
  </div>

  <div>
    <button id="create-bucket">
      CreateBucket
    </button>
    <input type="text" id="create-bucket-name" placeholder="bucket-name">
  </div>

  <div>
    <button id="open-file">OpenFile</button>
    <input type="text" id="open-file-input" placeholder="/bucket/path/of/your/file">
    <input type="text" id="open-file-bucket" placeholder="bucket">
  </div>

  <div>
    <button id="share-email">ShareBucketViaEmail</button>
    <input type="text" id="share-email-bucket" placeholder="bucket">
    <input type="text" id="share-email-input" placeholder="email">
  </div>

  <div>
    <button id="share-identity">ShareBucketViaIdentity</button>
    <input type="text" id="share-identity-bucket" placeholder="bucket">
    <select name="identity-type" id="identity-type">
      <option value="USERNAME">USERNAME</option>
      <option value="EMAIL">EMAIL</option>
    </select>
    <input type="text" id="share-identity-value" placeholder="value">
  </div>

  <div>
    <button id="share-link">GenerateFileShareLink</button>
    <input type="text" id="share-link-bucket" placeholder="bucket">
    <input type="text" id="share-link-filepath" placeholder="/bucket/path/of/your/file">
  </div>

  <div>
    <button id="get-identity">GetIdentityByUsername</button>
    <input type="text" id="get-identity-username" placeholder="username">
  </div>

  <div>
    <button id="create-user">CreateUsernameAndEmail</button>
    <input type="text" id="create-user-username" placeholder="username">
    <input type="text" id="create-user-email" placeholder="email">
  </div>

  <div>
    <button id="toggle-fuse-drive">ToggleFuseDrive</button>
    <input type="checkbox" id="toggle-fuse-drive-input">
  </div>


  <div>
    <button id="get-fuse-drive-status">GetFuseDriveStatus</button>
  </div>


  <div>
    <button id="share-bucket">ShareBucket</button>
    <input type="text" id="share-bucket-input" placeholder="bucket">
  </div>

  <div>
    <button id="join-bucket">JoinBucket</button>
    <input type="text" id="join-bucket-input" placeholder="bucket">
    <input type="text" id="join-bucket-key" placeholder="key">
    <input type="text" id="join-bucket-addresses" multiple placeholder="address1, address2, address3, ...">
  </div>


  <div>
    <button id="share-items-select-grup">ShareItemsToSelectGroup</button>
    <input type="text" id="share-items-select-grup-bucket" placeholder="bucket">
    <input type="text" id="share-items-select-grup-item-paths" placeholder="itemPath1, itemPath2, itemPath3, ....">
    <select name="invitation-type" id="invitation-type">
      <option value="INVITE_THROUGH_EMAIL">INVITE_THROUGH_EMAIL</option>
      <option value="INVITE_THROUGH_ADDRESS">INVITE_THROUGH_ADDRESS</option>
    </select>
    <input type="text" id="invitation-value" placeholder="invitation value">
    <input type="text" id="invitation-custom-message" placeholder="custom message">
  </div>
</body>
<script src="main.js"></script>
</html>
